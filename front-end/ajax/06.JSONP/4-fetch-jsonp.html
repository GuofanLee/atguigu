<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch-jsonp</title>
    <!-- 引入fetch-jsonp -->
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
    <style>
      #result {
        width: 300px;
        height: 100px;
        border: solid 1px darkred;
      }
    </style>
</head>
<body>

<div id="result"></div>
<button id="btn">获取结果</button>

<script>
  //为按钮绑定点击事件
  const btn = document.getElementById('btn');
  btn.onclick = function () {
    fetchJsonp('http://127.0.0.1:8000/getResult', {
        jsonpCallbackFunction: 'handle'
    }).then(function (response) {
      return response.json();
    }).then(function (json) {
      document.getElementById('result').innerHTML = JSON.stringify(json);
    }).catch(function (e) {
      alert("未知异常");
      console.log(e);
    })
  }
</script>

</body>
</html>
