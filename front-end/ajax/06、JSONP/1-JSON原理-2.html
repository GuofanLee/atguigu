<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON原理-2</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: solid 1px darkred;
        }
    </style>
</head>
<body>

    <script>
        /**
         * 定义一个方法，用来处理数据（模拟处理响应数据）
         */
        function handle(data) {
            document.getElementById('result').innerHTML = JSON.stringify(data);
        }
    </script>

    <!-- 展示结果 -->
    <div id="result"></div>

    <!-- 使用<script>标签引入js文件（这是一个服务端GET请求） -->
    <script src="http://127.0.0.1:8000/jsonp-server"></script>

</body>
</html>
